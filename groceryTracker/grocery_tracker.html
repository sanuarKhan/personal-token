<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Grocery Tracker</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <h1 class="text-center text-warning">Grocery Tracker</h1>
    </header>
    <main>
      <div class="mb-3 mx-auto bg-info-subtle mt-4 w-25 p-3">
        <label for="item_1" class="form-label">Item_1</label>
        <input
          type="text"
          name=""
          id="item_1"
          class="form-control bg-light-subtle text-muted"
          placeholder="write item 1 ..."
          aria-describedby="helpId"
        />
        <label for="item_2" class="form-label">Item_2</label>
        <input
          type="text"
          name=""
          id="item_2"
          class="form-control bg-light-subtle text-muted"
          placeholder="write item 2 ..."
          aria-describedby="helpId"
        />
        <label for="item_3" class="form-label">Item_3</label>
        <input
          type="text"
          name=""
          id="item_3"
          class="form-control bg-light-subtle text-muted"
          placeholder="write item 3 ..."
          aria-describedby="helpId"
        />
        <button
          id="calculateItems"
          onclick="calculateItms()"
          class="btn bg-gradient btn-info mt-2"
        >
          Check Total
        </button>
      </div>
      <h2
        class="w-100 h-25 bg-gradient bg-info-subtle text-info mx-auto p-5 text-center"
        id="total"
      >
        the Total will be here
      </h2>
    </main>
    <footer>
      <p
        class="p-2 text-light text-center bg-dark position-absolute bottom-0 w-100"
      >
        sanuarkhan&copy;2024
      </p>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="grocery_tracker.js"></script>
  </body>
</html>
